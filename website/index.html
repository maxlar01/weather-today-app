<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>TodayWeather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="box">
        <div id="logo-container"><img src="./img/logo.png"></div>
        <h2>TodayWeather App</h2>
        <div id='app-container'>
            <div class="input-container">
                <input id='zip' type="text" name="" required="">
                <label>Enter your zipcode:</label>
            </div>
            <div class="input-container">
                <input id='feelings' type="text" name="" required="">
                <label>How are you feeling today?</label>
            </div>
            <a href="#" id='submit'>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Submit
            </a>
        </div>

    </div>

    <div class="recent-entry">
        <h2 class="title">Most Recent Entry</h2>
        <h3>( Date - Temperature - Your feeling - Location )</h1>
        <div id="entryHolder">
            <div id="date"></div>
            <div id="temp"></div>
            <div id="content"></div>
            <div id="location"></div>
        </div>
    </div>

    <script src="app.js" type="text/javascript"></script>

</body>

</html>
